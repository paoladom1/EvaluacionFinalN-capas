<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Nueva cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
	<a class="navbar-brand" href="#">
		<img alt="logo" src="uca.jpg" style="width:40px;">
	</a>
	
	<button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    	<span class="navbar-toggler-icon"></span>
  	</button>

</nav>
<div class="container">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<form method="post" th:action="@{/guardarUsuario}" th:object="${usuario}">
			<div class="form-group">
		    <h1>Nueva cuenta</h1>
		    <label>Nombre:</label>
		    <input th:field="*{nombre}" type="text" class="form-control">
		    <span style="color: red" th:errors="*{nombre}"></span>
		    </div>
		    <div class="form-group">
		    <label>Apellido:</label>
		    <input th:field="*{apellido}" type="text" class="form-control">
		    <span style="color: red" th:errors="*{apellido}"></span>
		    </div>
		    <div class="form-group">
		    <label>Fecha de Nacimiento</label>
				<input th:field="*{fechaNacimiento}" type="date" data-date-format="DD MMMM YYYY" value="1990-01-01">
		    <span style="color: red" th:errors="*{fechaNacimiento}"></span>
		    </div>
		    <div class="form-group">
		    <label>Departamento: </label>
		    <select th:field="*{departamento.idDepartamento}" class="form-control">
		        <option th:each="item : ${departamentos}"
		                th:text="${item.nombreDepartamento}"
		                th:value="${item.idDepartamento}">
		    </select>
		    <span style="color: red" th:errors="*{departamento}"></span>
		    </div>
		    <div class="form-group">
		    <label>Municipio:</label>
		    <select th:field="*{municipio.idMunicipio}" class="form-control">
		        <option th:each="item : ${municipios}"
		                th:text="${item.nombreMunicipio}"
		                th:value="${item.idMunicipio}">
		    </select>
		    <span style="color: red" th:errors="*{municipio}"></span>
		    </div>
		    <div class="form-group">
		    <label>Direcci&oacute;n:</label>
		    <input th:field="*{direccion}" type="text" class="form-control">
		    <span style="color: red" th:errors="*{direccion}"></span>
		    </div>
		    <div class="form-group">
		    <label>Nombre de usuario: </label>
		    <input th:field="*{nombreUsuario}" type="text" class="form-control">
		    <span style="color: red" th:if="${duplicate == true}">Nombre de usuario ya existente</span>
		    <span style="color: red" th:errors="*{nombreUsuario}"></span>
		    </div>
		    <div class="form-group">
		    <label>Contrase&ntilde;a: </label>
		    <input th:field="*{contrasenia}" type="text" class="form-control">
		    <span style="color: red" th:errors="*{contrasenia}"></span>
		    </div>
			<div class="form-check">
				<label class="label label-default">Estado: </label>
				<select th:field="*{estado}">
					<option th:value="true" th:text="Activo"></option>
					<option th:value="false" th:text="Inactivo"></option>
				</select>
			</div>
			<label class="form-check-label"> Rol: </label>
			<div class="form-check">
				<input type="radio" id="admin" name="authority" value="ADMIN" th:required="required" class="form-check-input"/><label class="label label-default">Administrador</label><br>
			</div>
			<div class="form-check">
				<input type="radio" id="coord" name="authority" value="COORD" th:required="required" class="form-check-input" /><label class="label label-default">Coordinador</label>
			</div>
		    <input type="submit" value="Registrar" class="btn btn-primary">
		</form>
	</div>
	<div class="col-sm-2"></div>
</div>
</body>
</html>
