<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Expediente de alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
	<a class="navbar-brand" href="#">
		<img alt="logo" src="uca.jpg" style="width:40px;">
	</a>
	
	<button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    	<span class="navbar-toggler-icon"></span>
  	</button>
	
	<div class="collapse navbar-collapse" id="collapsibleNavbar" >
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Expedientes</a>
			</li>
			 <li class="nav-item dropdown">
			     <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
			       Catalogos
			     </a>
			    <div class="dropdown-menu">
			        <a class="dropdown-item" href="#">Centros Escolares</a>
			        <a class="dropdown-item" href="#">Materias</a>
			        <a class="dropdown-item" href="#">Usuarios del Sistema</a>
			    </div>
			  </li>
			  <li class="nav-item">
			  	<a class="nav-link" href="#">Iniciar Sesion</a>
			</li>			  
		</ul>
		
	</div>
</nav>
<div class="container">
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
		    <thead class="thead-dark">
		    <th>Acci&oacute;n</th>
		    <th>Nombre</th>
		    <th>Apellido</th>
		    <th>Materias Aprobadas</th>
		    <th>Materias Reprobadas</th>
		    <th>Promedio</th>
		    </thead>
		    <th:block th:each="alumno, iter: ${alumnos}">
		        <tr>
		            <th>
		                <form th:action="@{/editarAlumno}">
		                	<div class="form-group">
		                    <input type="hidden" name="codigo" th:value="${alumno.codigoEstudiante}">
								<button class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>   Editar</button>
		                    </div>
		                </form>
		                <form th:action="@{/cursadas}">
		                	<div class="form-group">
		                    <input type="hidden" name="codigo" th:value="${alumno.codigoEstudiante}">
								<button class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
									Materias</button>
		                    </div>
		                </form>
		            </th>
		            <th th:text="${alumno.nombres}"/>
		            <th th:text="${alumno.apellidos}"/>
		            <th th:text="${aprobadas[iter.index]}"/>
            		<th th:text="${reprobadas[iter.index]}"/>
            		<th th:text="${promedio[iter.index]}"/>
		        </tr>
		    </th:block>
		</table>
	</div>
</div>

</body>
</html>
