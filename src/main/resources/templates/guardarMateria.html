<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guardar Materia Cursada</title>
</head>
<body>
<label>Alumno:</label>
<th th:text="${alumno.nombres}"></th>
<th th:text="${alumno.apellidos}"/> <br><br>

<form th:action="@{/guardarM}" th:object="${materia}" method="post">

    <select th:field="${catalogoMateria.codigoCatalogo}">
        <option th:each="p : ${cat}"
                th:value="${p.codigoCatalogo}"
                th:text="${p.nomMateria}"></option>
    </select>
    <span th:errors="*{materia.year}"  style="color: #FF0000"/><br>

    <label>AÃ±o:</label><input type="number" th:field="*{year}">
    <span th:errors="*{year}"  style="color: #FF0000"/><br>

    <label>Ciclo:</label><input type="number" th:field="*{cicle}">
    <span th:errors="*{cicle}"  style="color: #FF0000"/><br>
    <label>Nota:</label><input type="number" th:field="*{materia.nota}">
    <span th:errors="*{nota}"  style="color: #FF0000"/><br>
    <input type="submit" value="Save"/><br>



</form>
</body>
</html>
