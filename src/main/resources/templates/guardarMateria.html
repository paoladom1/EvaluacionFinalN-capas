<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guardar Materia Cursada</title>
</head>
<body>


<form th:action="@{/guardarMateria}" th:object="${materia}" method="post">
    <label>Alumno:</label>
    <th th:text="${alumno.nombres}"></th>
    <th th:text="${alumno.apellidos}"></th>
    <th th:text="${alumno.codigoEstudiante}"/><br><br>


    <label>Materia: </label>
    <select th:field="*{catalogoMateria.codigoCatalogo}">
        <option th:each="p : ${cat}"
                th:value="${p.codigoCatalogo}"
                th:text="${p.nomMateria}">
    </select>
    <span th:errors="*{catalogoMateria}"  style="color: #FF0000"/><br>

    <label>AÃ±o:</label>
    <input type="number" th:field="*{year}"/>
    <span th:errors="*{year}" style="color: #FF0000"/><br>

    <label>Ciclo:</label>
    <input type="number" th:field="*{cicle}"/>
    <span th:errors="*{cicle}" style="color: #FF0000"/><br>

    <label>Nota:</label>
    <input type="number" th:field="*{notaMateria}"/>
    <span th:errors="*{notaMateria}"  style="color: #FF0000"/><br>



    <input type="submit" value="Save"/><br>
    <input type="hidden" name="codigo" th:value="${alumno.codigoEstudiante}">
</form>
</body>
</html>
